    #   apt:
    #     name: docker
    #     state: present
    # - name: Start Docker service
    #   systemd:
    #     name: docker  
    #     state: started
    #     enabled: yes
    # - name: Install docker-py python module
    #   pip:
    #     name: docker-py
    #     state: present

    # - name: Start the new container
    #   command: "docker run --name {{ container_name }} -d -p 8088:80 pardhuguttula/ansible:{{ DOCKER_TAG }}"

    - name: Generate unique container name
      set_fact:
        container_name: "ansible-container-{{ ansible_date_time.epoch }}"

    - name: Check if Docker container is running
      command: docker inspect -f '{{.State.Running}}' "{{ container_name }}"
      ignore_errors: true
      register: container_running

    - name: Stop Docker container if running
      command: docker stop "{{ container_name }}"
      when: container_running.stdout == 'true'
    - name: Start the new container
      docker_container:
        name: ansible
        image: "pardhuguttula/ansible:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8088:80